; stroke-width: 1.0;"/><!--link Storage to StringPersistorFile--><path d="M315,93.3029 C315,110.7246 315,132.6772 315,147.8766 " fill="none" id="Storage-StringPersistorFile" style="stroke: #383838; stroke-width: 1.0;"/><polygon fill="#383838" points="315,88.0542,311,97.0542,315,93.0542,319,97.0542,315,88.0542" style="stroke: #383838; stroke-width: 1.0;"/><!--
@startuml

skinparam monochrome true
skinparam defaultFontName Droid Sans

interface TCP

package Client {
    [Game] - -> Logger
    [Game] - -> LoggerSetup
    Logger - -> [LoggerComponent]
    LoggerSetup - -> [LoggerComponent]
    [LoggerComponent] - -> TCP
}

package Server {
    database Storage
    [LoggerServer] <- - TCP
    LogPersistor <- - [LoggerServer]
    [StringPersistorAdapter] <- - LogPersistor
    StringPersistor <- - [StringPersistorAdapter]
    [StringPersistorFile] <- - StringPersistor
    Storage <- - [StringPersistorFile]
}

@enduml

